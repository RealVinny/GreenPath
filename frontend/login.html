<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Carteira Semente</title>
  <style>
    :root {
      --green: #16a34a;
      --green-light: #dcfce7;
      --green-soft: #bbf7d0;
      --bg: #0f172a;
      --bg-card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left,
        rgba(34, 197, 94, 0.2),
        transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 380px;
    }

    .logo-top {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      justify-content: center;
    }

    .logo-circle {
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: radial-gradient(circle at 30% 0%, rgba(34,197,94,0.35), #020617);
  border: 2px solid rgba(187, 247, 208, 0.9);
  box-shadow: 0 0 18px rgba(22, 163, 74, 0.9), 0 0 32px rgba(22,163,74,0.6);
  color: #bbf7d0
  display flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 18px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.logo-circle:hover {
  transform: scale(1.05);
  box-shadow: 0 0 22px rgba(34, 197, 94, 1), 0 0 38px rgba(22,163,74,0.9)
}

.logo-icon {
  font-size: 20px;
}


    .logo-text-title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .logo-text-subtitle {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--muted);
    }


    .card {
  position: relative;
  overflow: hidden;
  background: rgba(15, 23, 42, 0.96);
  border-radius: 18px;
  border: 1px solid rgba(148, 163, 184, 0.35);
  padding: 18px 18px 20px;
  box-shadow: 0 20px 60px rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(10px);
}

.card::before {
  content: "";
  position: absolute;
  inset: -40%;
  background:
    radial-gradient(circle at 10% 0%, rgba(34, 197, 94, 0.18), transparent 60%),
    radial-gradient(circle at 90% 100%, rgba(52, 211, 153, 0.2), transparent 55%);
  opacity: 0.7;
  pointer-events: none;
}


    .card h2 {
      margin: 0 0 4px;
      font-size: 18px;
    }

    .card p.subtitle {
      margin: 0 0 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .pill-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.15);
      border: 1px solid rgba(52, 211, 153, 0.7);
      color: #bbf7d0;
      font-size: 11px;
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    label {
      font-weight: 500;
      color: #d1d5db;
    }

    input {
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: var(--green);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.5);
      background: #020617;
    }

    .extra-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      margin: 4px 0 10px;
      color: var(--muted);
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .remember input {
      width: 12px;
      height: 12px;
      margin: 0;
    }

    .link {
      color: #4ade80;
      text-decoration: none;
      font-weight: 500;
    }

    .link:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 9px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
      transition: transform 0.1s ease, box-shadow 0.15s ease,
        filter 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(34, 197, 94, 0.5);
      filter: brightness(1.05);
    }

    .btn-primary span.icon {
      font-size: 16px;
    }

    .helper-text {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="logo-top">
      <div class="logo-circle"
 class="logo-icon">S</span>
</div>
      <div>
        <p class="logo-text-title">Carteira Semente</p>
        <p class="logo-text-subtitle">Finan√ßas simples, impacto real</p>
      </div>
    </div>

     <div class="card">
      <div class="pill-badge">

        <span>Acesse j√°</span>
      </div>

      <h2>Entrar</h2>
      <p class="subtitle">Continue sua trilha financeira.</p>

      <form onsubmit="irParaApp(event)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            id="email"

        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            id="senha"

            required
          />
        </div>

        <div class="extra-row">
          <label class="remember">
            <input type="checkbox" />

          </label>
          <a href="#" class="link">Esqueci minha senha</a>
        </div>

        <button class="btn-primary" type="submit">
        
          <span class="icon">‚û°Ô∏è</span>
          <span>Acessar conta</span>

          </button>
      </form>

      <p class="helper-text">
    
      </p>
    <p class="helper-text">
  N√£o tem conta ainda?
  <a href="signup.html" class="link">Criar conta</a>
</p>

  <script src="../js/login.js">

    function irParaApp(event) {
      event.preventDefault(); // impede o envio real do form
      // aqui, por enquanto, s√≥ redireciona pro app principal
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
