<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Carteira Semente</title>
  <style>
    :root {
      --green: #16a34a;
      --green-light: #dcfce7;
      --green-soft: #bbf7d0;
      --bg: #0f172a;
      --bg-card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(
          circle at top left,
          rgba(34, 197, 94, 0.2),
          transparent 55%
        ),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .cadastro-wrapper {
      width: 100%;
      max-width: 420px;
    }

    .logo-top {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      justify-content: center;
    }

    .logo-circle {
      position: relative;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: radial-gradient(
        circle at 30% 0%,
        rgba(34, 197, 94, 0.35),
        #020617
      );
      border: 2px solid rgba(187, 247, 208, 0.9);
      box-shadow:
        0 0 18px rgba(22, 163, 74, 0.9),
        0 0 32px rgba(22, 163, 74, 0.6);
      color: #bbf7d0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .logo-circle:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 22px rgba(34, 197, 94, 1),
        0 0 38px rgba(22, 163, 74, 0.9);
    }

    .logo-icon {
      font-size: 20px;
    }

    .logo-text-title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .logo-text-subtitle {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .card {
      position: relative;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 18px 18px 20px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(
          circle at 10% 0%,
          rgba(34, 197, 94, 0.18),
          transparent 60%
        ),
        radial-gradient(
          circle at 90% 100%,
          rgba(52, 211, 153, 0.2),
          transparent 55%
        );
      opacity: 0.7;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .app-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(74, 222, 128, 0.85);
      background: rgba(22, 163, 74, 0.12);
      margin-bottom: 10px;
    }

    .app-badge-icon {
      font-size: 14px;
    }

    .app-badge-text {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #bbf7d0;
    }

    .card h2 {
      margin: 4px 0 4px;
      font-size: 18px;
    }

    .card p.subtitle {
      margin: 0 0 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    label {
      font-weight: 500;
      color: #d1d5db;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 13px;
      outline: none;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--green);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.5);
      background: #020617;
    }

    .btn-primary {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
      transition:
        transform 0.1s ease,
        box-shadow 0.15s ease,
        filter 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(34, 197, 94, 0.5);
      filter: brightness(1.05);
    }

    .btn-primary span.icon {
      font-size: 16px;
    }

    .helper-text {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: var(--muted);
    }

    .helper-text a {
      color: #4ade80;
      text-decoration: none;
      font-weight: 500;
    }

    .helper-text a:hover {
      text-decoration: underline;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 10px;
      text-align: center;
      color: rgba(148, 163, 184, 0.7);
    }
  </style>
</head>
<body>
  <div class="cadastro-wrapper">
    <div class="logo-top">
      <div class="logo-circle">
        <span class="logo-icon">üå±</span>
      </div>
      <div>
        <p class="logo-text-title">Carteira Semente</p>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
       

        <h2>Crie sua Conta</h2>

        <form id="cadastroForm">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu nome completo" required />
          </div>

          <div class="form-group">
            <label for="apelido">Apelido</label>
            <input type="text" id="apelido" placeholder="Como quer ser chamado(a)" />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="voce@exemplo.com" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha" required />
          </div>

          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" required>
              <option value="">Selecione</option>
              <option value="true">Masculino</option>
              <option value="false">Feminino</option>
            </select>
          </div>

          <div class="form-group">
            <label for="data_nasc">Data de Nascimento</label>
            <input type="date" id="data_nasc" required />
          </div>

          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="00000-000" required />
          </div>

          <div class="form-group">
            <label for="proposta">Proposta</label>
            <textarea
              id="proposta"
              rows="4"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn-primary">
            <span class="icon">‚ú®</span>
            <span>Criar Conta</span>
          </button>
        </form>

    <p class="footer-note">
    Time: Front-end, Back-end e Neg√≥cios (EcoTech)
    </p>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const dados = {
        nome_cliente: document.getElementById("nome").value,
        apelido_cliente: document.getElementById("apelido").value,
        sexo: document.getElementById("sexo").value,
        senha_cliente: document.getElementById("senha").value,
        data_nascimento: document.getElementById("data_nasc").value,
        email_usuario: document.getElementById("email").value,
        cep: document.getElementById("cep").value,
        proposta: document.getElementById("proposta").value
      };

      console.log("Enviando dados (simula√ß√£o):", dados);
      alert("Usu√°rio cadastrado (simula√ß√£o). Agora voc√™ poderia ser redirecionado para o app principal.");
      // Se quiser, pode redirecionar:
      // window.location.href = "index.html";
    });
  </script>
</body>
</html>
